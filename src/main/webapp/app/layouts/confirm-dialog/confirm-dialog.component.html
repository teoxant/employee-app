<h2 mat-dialog-title>{{ data.dialogTitle }}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{ data.dialogContent }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="cancel">Cancel</button>
  <button mat-button mat-dialog-close="delete" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
